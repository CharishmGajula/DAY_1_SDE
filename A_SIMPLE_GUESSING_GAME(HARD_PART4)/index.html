<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main-container">
    <div class="content-box">
      <h1>GUESS THE <span>NUMBER!!</span></h1>
      <img id="diamond_image" src="https://i.pinimg.com/originals/c1/7a/84/c17a84e6e145fdd1859943ed187b6506.gif" alt="img.gif" />
      <h2>WHAT MIGHT BE THE NUMBER??!</h3>
      <h3>Hint!: The Number is between 1 to 10</h1>
      <input id="txt" type="number" placeholder="Enter your GUESSING NUMBER" />
      <br>
      <button id="button">SUBMIT IT!</button>
      <h2 id="result">DO YOU THINK THE NUMBER GUESSED IS CORRECT?????</h2>
    </div>
  </div>
  <script src="./script.js"></script>
</body>


</html>
